# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night: minimal
  font: minimal
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: '小柒.'
#    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    google_tag_manager: ''
    microsoft_clarity: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: false
    fixed_to_top: true
    logo:
      text: "CandyHong"
      # Logo filename in `assets/media/` folder
      # filename: "logo.svg"

# Site footer

footer:
  block: minimal
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: false
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/hongziqi/hongziqi.github.io'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true

power_ups:
  hide_published_with: true

# utterances
utterances:
  enable: true
  # Client script endpoint.
  endpoint: "https://utteranc.es/client.js"

  # The GitHub repository, required.
  repo: 'hongziqi/hongziqi.github.io'

  # The mapping between blog posts and GitHub issues. Available options:
  #   pathname: Utterances will search for an issue whose title contains the blog post's pathname URL component.
  #   url:      Utterances will search for an issue whose title contains the blog post's URL.
  #   title:    Utterances will search for an issue whose title contains the blog post's title.
  #   og:title: Utterances will search for an issue whose title contains the page's Open Graph title meta.
  mapping: "title"

  # The label that will be assigned to issues created by Utterances.
  label: "comments"

  # Theme. Available options:
  #   github-light:           GitHub Light
  #   github-dark:            GitHub Dark
  #   preferred-color-scheme: Preferred Color Scheme
  #   github-dark-orange:     GitHub Dark Orange
  #   icy-dark:               Icy Dark
  #   dark-blue:              Dark Blue
  #   photon-dark:            Photon Dark
  #   boxy-light:             Boxy Light
  #   gruvbox-dark:           Gruvbox Dark
  theme: 'github-light'
  crossorigin: 'anonymous'

